<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-resolution-switcher-vjs7@1.0.0/videojs-resolution-switcher.css">
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    <script src="//cdn.sc.gl/videojs-hotkeys/latest/videojs.hotkeys.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-resolution-switcher-vjs7@1.0.0/videojs-resolution-switcher.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>

        .nav-tabs>li>a {
            margin-top: 0;
        }

        .tab-style5 .tabs-left .nav-tabs {
            border-right: none;
            float: left;
            max-width: 100%;
            margin: 0
        }

        .tab-style5 .tabs-left .nav-tabs li {
            float: left;
            width: 100%;
            margin: 0 5px;
            border: 1px solid #ececec;
            border-radius: 5px;
        }

        .tab-style5 .nav-tabs li:first-child {

        }

        .tab-style5 .tabs-left .nav-tabs li a {
            margin: 0;
            text-align: left;
            border-bottom: 0;
            line-height: 40px;
            padding: 0 20px;
            width: 100%;
            display: block;
            background-color: #fff;
            border-radius:5px;
        }

        .tab-style5 .tabs-left .nav-tabs li a:hover{
            background-color: darkgray;
        }
        .tab-style5 .tabs-left .nav-tabs li.active a {
            background-color: #007bff;
            color: #fff;
            position: relative;
            left: 1px;
            z-index: 9
        }
        .nav-tabs {
            border:none;
        }

        .tab-style5 .tab-content {
            padding: 30px;
            
            border: 2px solid #ececec;

        }
        .video-js {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: auto;
        }
        .tab-style5{
            margin-top: 60px;
        }
        a{
            text-decoration: none;
         }
        a:hover{
            text-decoration: none;
        }
        .overflow-hidden{overflow: hidden;}

        @media (max-width: 767px) {
            #animated-tab .nav-tabs {
                width: 100%;
                text-align: center;
            }

            #animated-tab .nav>li {
                text-align: center;
                width: 20%;
                margin: 0 -3px 0 0;
                display: inline-block;
                border: 0;
                float: none;
            }

            #animated-tab .nav-tabs>li>a {
                padding: 0;
                display: inline-table
            }

            .nav-tabs>li>a {
                margin-bottom: 0px;
                margin-left: 0 !important;
                margin-right: 0 !important
            }

            .nav-tabs>li.active>a {
                margin-bottom: 0px;
            }

            .tab-style5 .tabs-left .nav-tabs {
                width: 100%;
            }

            .tab-style5 .tabs-left .nav-tabs li {
                border: none
            }

            .tab-style5 .tab-content {
                width: 100%;
                padding: 20px;
                background-color: #fff;
                border: none;
                float: left
            }
            .tab-style5 .tabs-left .nav-tabs li a {  width: auto; }
            .tab-style5 .tabs-left .nav-tabs li.active a { left: 0;}
        }
    </style>
</head>

<body>
    <section class="video-sec">
        <div class="container-fluid">
            <div class="row">
                <!-- tab -->
                <div class="col-md-12 col-sm-12 center-col">
                    <div class="tab-style5">
                        <div class="row">
                            <div class="tabs-left col-lg-2 col-md-3 col-sm-4 col-12">
                                <!-- tab navigation -->
                                <ul class="nav list nav-tabs nav-tabs-light pull-left">
                                    {% for video in videos %}
                                    <li ><a href="#tab5_sec1-{{video.Vid}}"  data-toggle="tab">{{video.title}}</a></li>
                                    {% endfor %}
                                </ul>
                                <!-- end tab navigation -->
                                <!-- tab content section -->
                            </div>
                            <div class=" col-lg-10 col-md-9 col-sm-8 col-12">
                                <div class="tab-content position-relative overflow-hidden">
                                    <!-- tab content -->
                                    {% for video in videos %}
                                    <div class="tab-pane med-text fade in " id="tab5_sec1-{{video.Vid}}">
                                        <video
                                        id="my-video-{{video.Vid}}"
                                        class="video-js vjs-big-play-centered  vjs-default-skin  vjs-fluid  "
                                        poster="1.jpg"
                                        preload="none"
                                        data-setup='{
                                            "playbackRates" : [0.7, 0.8, 0.9, 1, 1.2, 1.5],
                                            "preload":"auto"
                                        }'
                                        >
                                        
                                        <source src="{{video.video.url}}" type="video/mp4"  label='360p' res='360'/>
                                        <source src="{{video.video.url}}" type="video/mp4"   label='480p' res='480'/>
                                        <source src="{{video.video.url}}" type="video/mp4"  label='720p' res='720'/>

                                       
                                        <p class="vjs-no-js">
                                          To view this video please enable JavaScript, and consider upgrading to a
                                          web browser that
                                          <a href="https://videojs.com/html5-video-support/" target="_blank"
                                            >supports HTML5 video</a>
                                        </p>
                                        </video>

                                        <script>
                                             var player = videojs('my-video-{{video.Vid}}',{
                                            //autoplay : 'muted',
                                            controls :true,
                                            
                                            plugins: {
                                                videoJsResolutionSwitcher: {
                                                default: 'low',
                                                dynamicLabel: true
                                                },
                                                hotkeys: {
                                                        volumeStep: 0.1,
                                                        seekStep: 5,
                                                        enableModifiersForNumbers: false
                                                }
                                            }
                                            
                                            });
                                           
                                       
 
                                        </script>
                                       
                                    </div>
                                    {% endfor %}
                                    
                                    <!-- end tab content -->
                                </div>
                                <!-- end tab content section -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end tab -->
            </div>
    </section>



    <!-- JS, Popper.js, and jQuery -->
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
    
    <script>
         $(' .nav-tabs a[data-toggle="tab"]').click(function (e) {
        e.preventDefault();
    });
    </script>
    <script>
         $(document).ready(function() {
                                        var id = $("ul.list a:first").attr("href");
                                        $(id).addClass("active");
                                        $("ul.list li:first").addClass("active");
                                    });
        
        
        // var player = videojs('my-video2',{
        //     // autoplay : 'muted',
        //     controls :true,
            
        // });
    </script>
</body>

</html>
